<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Smart Watch Showcase</title>
  </head>
  <body>
    <nav id="nav-bar">
      <img
        id="logo"
        src="./images/logo.png"
        alt="alibaba-logo"
      />
    </nav>
    <main class="main">
      <div class="img-wrapper">
        <img id="watch" src="./images/red.png" alt="smart-watch-red" />
      </div>
      <section>
        <div id="title-wrapper">
          <h1 id="title">FitBit 19- The Smartest Watch</h1>
          <p id="desc">
            This watch is specially designed from US and it can help us to see
            accuraate time and also helps us to measure the accurate heart-rate
            using sensors.
          </p>
        </div>
        <p id="time-text"></p>
        <p id="heartRate">72</p>
        <div id="color-wrapper">
          <h3 id="color-select">Select Color</h3>
          <button id="color-1"></button> <button id="color-2"></button>
          <button id="color-3"></button> <button id="color-4"></button> <button id="color-5"></button>
        </div>
        <div id="features-wrapper">
          <h3 id="features">Features</h3>
          <input id="time" type="button" value="Time" />
          <input id="heart-rate" type="button" value="Heart Rate" />
        </div>
        <br />
        <div id="buynow-wrapper">
          <button id="buy-now" value="BUY NOW">BUY NOW</button>
        </div>
        <div id="digital-clock"></div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
